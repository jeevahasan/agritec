<div class="auth-section d-flex align-items-center justify-content-center h-100">
    <div class="card shadow login-card">
      <div class="card-header bg-primary text-white csssignin">
          <div class="register-left">
              <img height="75" width='75' src="/assets/logo/agro.png" alt="" />
          </div>
        <h4>Reset password</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Enter your account email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Invalid Email!</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btncss">Submit</button>
          </div>
          <h5>Steps to reset your password</h5>
          <h6>1. Enter your account email address</h6>
          <h6>2. Click 'Submit' button</h6>
          <h6>3. You will get a link by email</h6>
          <h6>4. With that link chage a new password</h6>
          <h6>5. Login with it</h6>
        </form>
      </div>
    </div>
  </div>
  <app-sideicons></app-sideicons>

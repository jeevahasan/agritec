<app-sidebar></app-sidebar>
<div class="container mx-auto mt-3">
  <div class="form-section col-md-6">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div>
                <div class="register-left">
                    <img height="100" width='100' src="/assets/logo/agro.png" alt="" />
                </div>
                <h2 class="text-black">Edit Information</h2>
            </div>
            </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" formControlName="title" name="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          placeholder="Title of the article" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Choose a image</label>
        <input class="form-control-file" formControlName="postimage" name="postimage" (change)="upload($event)" accept=".png,.jpg"
          [ngClass]="{ 'is-invalid': submitted && f.postimage.errors }" type="file" />
        <progress max="100" [value]="(uploadProgress | async)"></progress>
        <div [ngClass]="{'text-success': fileUploaded, 'text-info': !fileUploaded}">{{upldStatus}}</div>
        <img [src]="article.postimage" class="post-img" />

        <div *ngIf="submitted && f.postimage.errors" class="invalid-feedback">
          <div *ngIf="f.postimage.errors.required">Image is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Description of the article</label>
        <textarea style="min-height:250px;" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          class="form-control" name="description"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
      <button class="btn btn-primary"  type="submit">Save</button>
      <button class="btn btn-danger ml-3" (click)="deletePost()" type="button">Delete</button>
    </form>
  </div>
</div>
<app-sideicons></app-sideicons>
